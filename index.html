<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css" />

  <title>Results summary component</title>

</head>

<body>
  <div class="app-container">
  <div class="total-rating-container">
    <h3>Your Result</h3>
    <div class="rating-circle">
      <h1>76</h1><br />
      <span>of 100</span>
    </div>

    <h1>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="rating-summary-container">
    <h2>Summary</h2>
    <ul class="rating-details-container">
      <li class="list-item reaction">
        <div class="list-item-container">
          <img src="./assets/images/icon-reaction.svg" alt="reaction-img" width="20" height="20" />
          <p>Reaction</p>
        </div>
        <p class="score"><span>80</span> / 100</p>
      </li>
      <li class="list-item memory">
        <div class="list-item-container">
          <img src="./assets/images/icon-memory.svg" alt="memory-img" width="20" height="20" />
          <p>Memory</p>
        </div>
        <p class="score"><span>92</span> / 100</p>
      </li>

      <li class="list-item verbal">
        <div class="list-item-container">
          <img src="./assets/images/icon-verbal.svg" alt="verbal-img" width="20" height="20" />
          <p>Verbal</p>
        </div>
        <p class="score"><span>61</span> / 100</p>
      </li>

      <li class="list-item visual">
        <div class="list-item-container">
          <img src="./assets/images/icon-visual.svg" alt="visual-img" width="20" height="20" />
          <p>Visual</p>
        </div>
        <p class="score"><span>72</span> / 100</p>
      </li>
    </ul>

    <button class="btn">Continue</button>
  </div>
  </div>
</body>

</html>
